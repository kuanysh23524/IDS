<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attack Logs</title>
</head>
<body>
<h1>Attack Logs</h1>
<table border="1">
    <tr>
        <th>ID</th>
        <th>IP</th>
        <th>Attack Type</th>
        <th>Timestamp</th>
    </tr>
    <tr th:each="log : ${logs}">
        <td th:text="${log.id}"></td>
        <td th:text="${log.ip}"></td>
        <td th:text="${log.attackType}"></td>
        <td th:text="${log.timestamp}"></td>
    </tr>
</table>

<h2>Add New Attack Log</h2>
<form action="/attacks/add" method="post">
    <label>IP:</label>
    <input type="text" name="ip" required>
    <label>Attack Type:</label>
    <input type="text" name="attackType" required>
    <button type="submit">Add</button>
</form>
</body>
</html>
