<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Стили для контента страницы */
        .navbar {
            background-color: #343a40;
            padding: 10px 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000; /* Чтобы navbar был поверх остального контента */
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #495057;
        }

        .navbar .active {
            background-color: #007bff;
        }

        .contact-header {
            background-color: #007bff;
            color: white;
            padding: 50px 0;
            text-align: center;
        }

        .contact-header h1 {
            font-size: 3rem;
        }

        .contact-header p {
            font-size: 1.2rem;
        }

        .contact-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px 0;
            transition: box-shadow 0.3s ease;
        }

        .contact-card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .contact-info i {
            font-size: 1.5rem;
            color: #007bff;
            margin-right: 10px;
        }

        .contact-form {
            background-color: #f9f9f9;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-form input, .contact-form textarea {
            border-radius: 10px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            padding: 10px;
            width: 100%;
        }

        .contact-form button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #0056b3;
        }

        .map-container {
            position: relative;
            height: 400px;
            margin: 30px 0;
        }

        .map-container iframe {
            border: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="light-theme">

<!-- Navbar -->
<div class="navbar">
    <a href="/" class="active"><i class="fas fa-home"></i> Главная</a>
<!--    <a href="/about"><i class="fas fa-info-circle"></i> О нас</a>-->
<!--    <a href="/contact"><i class="fas fa-envelope"></i> Контакты</a>-->
</div>

<!-- Контент страницы контактов -->
<div class="container my-5">
    <!-- Заголовок страницы -->
    <div class="contact-header">
        <h1>Свяжитесь с нами</h1>
        <p>Мы всегда рады помочь вам. Заполните форму или свяжитесь с нами через любые удобные каналы.</p>
    </div>

    <!-- Контактная информация -->
    <div class="row">
        <div class="col-md-4">
            <div class="contact-card">
                <h4>Наши контакты</h4>
                <div class="contact-info">
                    <p><i class="fas fa-phone-alt"></i> +7 (776) 204 5078</p>
                    <p><i class="fas fa-envelope"></i> Kuksteam@company.com</p>
                    <p><i class="fas fa-map-marker-alt"></i> IITU , Manasa 34/1</p>
                </div>
            </div>
        </div>

    </div>


</div>

</body>
</html>
