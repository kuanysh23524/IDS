<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IDS Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            min-height: 100vh;
            margin: 0;
        }

        .sidebar {
            width: 250px;
            background: rgba(0, 0, 0, 0.8);
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            padding-top: 50px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
        }

        .sidebar a {
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            flex: 1;
        }

        .btn-custom {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 15px;
            font-size: 18px;
            color: white;
            transition: all 0.4s ease-in-out;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 60px;
        }

        .btn-custom:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
            border: 2px solid #ffcc00;
            animation: pulse 0.6s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        h1 {
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
        }

        .animated-image {
            width: 100px;
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .video-container {
            margin-top: 40px;
            animation: fadeIn 2s ease-in-out;
        }

        .centered-video {
            display: block;
            margin: 0 auto;
            width: 100%;
            height: 50vh;
            max-width: 800px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        section {
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.5s ease-out;
        }

        section.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

<!-- Боковое меню (sidebar) -->
<div class="sidebar">
    <a href="/" class="active"><i class="fas fa-home"></i> Главная</a>
    <a href="/contact"><i class="fas fa-envelope"></i> Контакты</a>
    <a href="/about"><i class="fas fa-info-circle"></i> О нас</a>
</div>

<!-- Основной контент -->
<div class="content">
    <h1>Intrusion Detection System</h1>

    <!-- Кнопки -->
    <div class="row mt-4">
<!--        <div class="col-md-3 mb-3">-->
<!--            <a href="/weka/upload" class="btn btn-custom w-100"><i class="fas fa-upload"></i> Загрузить CSV</a>-->
<!--        </div>-->
        <div class="col-md-3 mb-3">
            <a href="/weka/train" class="btn btn-custom w-100"><i class="fas fa-graduation-cap"></i> Обучить</a>
        </div>
        <div class="col-md-3 mb-3">
            <a href="/weka/classify" class="btn btn-custom w-100"><i class="fas fa-search"></i> Классифицировать</a>
        </div>
        <div class="col-md-3 mb-3">
            <a href="/attacks/traffic_data" class="btn btn-custom w-100"><i class="fas fa-exclamation-triangle"></i> Атаки и трафик</a>
        </div>
    </div>

    <!-- Карточка с описанием -->
    <div class="card">
        <p style="font-size: 30px">Используйте систему для загрузки, обучения и классификации сетевых данных.</p>
        <img src="https://cdn-icons-png.flaticon.com/512/3211/3211425.png" alt="Security" class="animated-image">
    </div>

    <!-- Видео -->
    <div class="video-container">
        <iframe class="centered-video" src="https://www.youtube.com/embed/-gSfDUwO1gM?autoplay=1&si=iUxaEsqhWsR0_WLq&start=24" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
</div>

<script>
    window.addEventListener('scroll', function () {
        const sections = document.querySelectorAll('section');
        sections.forEach(section => {
            const sectionPosition = section.getBoundingClientRect().top;
            if (sectionPosition < window.innerHeight) {
                section.classList.add('visible');
            }
        });

        const images = document.querySelectorAll('.fade-in-image');
        images.forEach(img => {
            const imgPosition = img.getBoundingClientRect().top;
            if (imgPosition < window.innerHeight) {
                img.classList.add('visible');
            }
        });
    });
</script>
</body>
</html>
