<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обучение модели</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            min-height: 100vh;
            margin: 0;
        }

        .content {
            margin-left: 0;
            padding: 50px;
            flex: 1;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px;
            margin-top: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
        }

        .card-header {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }

        .alert {
            text-align: center;
            margin-top: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .navbar {
            background-color: #343a40;
            padding: 10px 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000; /* Чтобы navbar был поверх остального контента */
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #495057;
        }

        .navbar .active {
            background-color: #007bff;
        }

    </style>
</head>
<body>
<div class="navbar">
    <a href="/" class="active"><i class="fas fa-home"></i> Главная</a>
    <a href="/about"><i class="fas fa-info-circle"></i> О нас</a>
    <a href="/contact"><i class="fas fa-envelope"></i> Контакты</a>
</div>

<!-- Основной контент -->
<div class="content">
    <div class="card">
        <div class="card-header">
            Обучение модели
        </div>

        <p class="text-center mb-4">
            Нажмите кнопку ниже для начала обучения модели. Это позволит системе научиться классифицировать данные о
            сетевом трафике.
        </p>

        <form action="/weka/train" method="post">
            <button type="submit" class="btn-submit">Обучить модель</button>
        </form>


        <div class="alert alert-info mt-4" th:text="${message}" role="alert"></div>
        <div class="mb-4">
            <a href="/weka/classify" class="btn btn-success"><i class="fas fa-graduation-cap"></i>Классифицировать</a>
        </div>
    </div>

</div>

</body>
</html>
