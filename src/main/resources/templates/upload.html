<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка CSV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>

        /* Стили для фиксированного navbar */
        .navbar {
            background-color: #343a40;
            padding: 10px 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000; /* Чтобы navbar был поверх остального контента */
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #495057;
        }

        .navbar .active {
            background-color: #007bff;
        }


        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            min-height: 100vh;
            margin: 0;
        }

        .content {
            margin-left: 0;
            padding: 50px;
            flex: 1;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px;
            margin-top: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
        }

        .card-header {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-label {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .btn-upload, .btn-custom {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-upload:hover {
            background-color: #0056b3;
        }

        .btn-custom {
            background-color: #28a745;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-custom:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .alert {
            text-align: center;
            margin-top: 20px;
        }

        .animated-image {
            width: 100px;
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

    </style>
</head>
<body>
<!-- Фиксированный navbar -->
<div class="navbar">
    <a href="/" class="active"><i class="fas fa-home"></i> Главная</a>
    <a href="/about"><i class="fas fa-info-circle"></i> О нас</a>
    <a href="/contact"><i class="fas fa-envelope"></i> Контакты</a>
</div>

<!-- Основной контент -->
<div class="content">
    <div class="card">
        <div class="card-header">
            Загрузка данных о сетевом трафике
        </div>

        <p class="text-center mb-4">
            Загрузите файл CSV с данными о сетевом трафике, который будет использован для анализа и классификации. Убедитесь, что файл соответствует необходимому формату.
        </p>

        <form action="/weka/upload" method="post" enctype="multipart/form-data">
            <div class="mb-4">
                <label for="fileInput" class="form-label">Выберите файл CSV</label>
                <input type="file" class="form-control" name="file" id="fileInput" required>
            </div>
            <button type="submit" class="btn-upload">Загрузить файл</button>
        </form>

        <div class="alert alert-info mt-4" th:text="${message}" role="alert"></div>

        <!-- Кнопка обучения -->
        <div class="mb-4">
            <a href="/weka/train" class="btn-custom w-100"><i class="fas fa-graduation-cap"></i> Обучить модель</a>
        </div>

        <!-- Картинка с описанием -->
        <img src="https://cdn-icons-png.flaticon.com/512/3211/3211425.png" alt="Security" class="animated-image mx-auto d-block">
    </div>
</div>

</body>
</html>
